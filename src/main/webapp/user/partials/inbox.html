<div class="scrollable">
	<div class="scrollable-content">
		<div class="list-group">
			<a class="list-group-item" ng-repeat="item in items" href="#/item/{{item.id}}">
				<i class="fa fa-chevron-right pull-right"></i>
				<small>{{item.feedName}} || {{item.importedDate | date:'medium'}}</small>
				<div>{{item.title}}</div>
			</a>
		</div>
	</div>
</div>
