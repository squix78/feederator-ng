<div class="scrollable">
	<div class="scrollable-content">
		<div class="container-fluid section section-break">
			<img src="{{article.imageUrl}}"/>
			<small>{{item.importedDate | date:'medium'}}</small>
			<h3><strong><a href="{{item.link}}" target="_blank">{{item.title}}</a></strong></h3>
			<div class="article-body" ng-bind-html="item.fulltext.content">
			</div>
		</div>
	</div>
</div>
