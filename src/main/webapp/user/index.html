<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Test Document</title>

	<link rel="stylesheet" href="/components/mobile-angular-ui/dist/css/mobile-angular-ui-base.min.css">
	<link rel="stylesheet" href="/components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.min.css">


    <link rel="stylesheet" type="text/css" href="dist/main.css">

    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="Feederator" class="ng-scope has-sidebar-right has-sidebar-left">
	<!-- Sidebars -->
	
	<div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
	  <h1 class="app-name">Feederator</h1>
	
	  <div class="scrollable">
	    <div class="scrollable-content">
	      <div class="list-group" toggle="off" bubble target="mainSidebar">
	        <a class="list-group-item" href="#/inbox">Inbox <i class="fa fa-chevron-right pull-right"></i></a>
	        <a class="list-group-item" href="#/">Feeds <i class="fa fa-chevron-right pull-right"></i></a>
	        <!-- ... -->
	      </div>
	
	    </div>
	  </div>
	</div>
	
	<div class="app" ng-class="{loading: loading}">
	  
	  <!-- Navbars -->
	  <div class="navbar navbar-app navbar-absolute-top">
	
	      <div class="navbar-brand navbar-brand-center" yield-to="title">
	        <span>Feederator</span>
	      </div>
	
	      <div class="btn-group pull-left" ng-hide="isDetail">
	        <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
	          <i class="fa fa-bars"></i> Menu
	        </div>
	      </div>
	      <div class="btn-group pull-left" ng-hide="!isDetail">
	      	<div class="btn btn-navbar">
				<i class="fa fa-chevron-left"></i> <a href="#/inbox">Back</a>
			 </div>
	      </div>
	
	      <div class="btn-group pull-right" yield-to="navbarAction">
	        <div class="btn btn-navbar">
	          <i class="fa fa-plus"></i> New
	        </div>
	      </div>
	  </div>
	
	  <div class="navbar navbar-app navbar-absolute-bottom">
	    <div class="btn-group justified">
	      <a href="#/inbox" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
	      <a href="#/route2" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>
	    </div>
	  </div>
	
	  <div class="app-body">
	      <ng-view class="app-content"></ng-view>
	</div>
	</div>


    <script src="dist/lib.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
